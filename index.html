<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Isotope.js - 2 Drop Down Filters</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="section-filter">
	<div class="row">
		<form id="filter-form">
			<div class="columns medium-4">
				<select id="category-filter" class="video-filter" data-filter-group="category">
																	<option value="*" selected="selected">Choose By Category</option>
																	<option value=".case-study">Nauwniki</li>
																	<option value=".webinar">Smartfoni</li>
																	<option value=".testimonial">Planweti</li>
															</select>
			</div>


			<div class="columns medium-2">
				<span class="clear-filter"><i class="fa fa-times-circle"></i> Clear Filter</span>
			</div>
		</form>
	</div>
</div>


</div>

<div class="row js-filter-grid">	
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item hybrid-security webinar">Smartfoni</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item on-prem-security webinar">Smartfoni</div>
	<div class="js-filter-item js-filter-grid-item columns medium-3 item cloud-security testimonial">Planweti</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item aws-security testimonial">Planweti</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item on-prem-security testimonial">Planweti</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item on-prem-security testimonial">Planweti</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item hybrid-security testimonial">Planweti</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item hybrid-security case-study">Nauwniki</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item cloud-security case-study">Nauwniki</div>
	<div class="js-filter-item js-filter-grid-item  columns medium-3 item aws-security case-study">Nauwniki</div>

</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
